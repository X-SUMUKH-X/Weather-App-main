<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,
    wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" 
    rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant location container -->
            <div class="grant-location-container">
                <img src="/images/location.png" width="80" height="80" loading="lazy">

                <p>Grant Access Location</p>

                <p>Allow Access To Get Weather Information</p>

                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- search form -->
            <div class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit" form-submit-button>
                    <img src="/images/search.png" width="20" height="20" loading="lazy">
                </button>
            </div>

            <!-- loading container -->
            <div class="loading-container">
                <img src="/images/loading.gif" width="150" height="150">
                <p>Loading...</p>
            </div>

            <!-- show weather info -->
            <div class="weather-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="/images/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="/images/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="/images/cloud.png">
                        <p>clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
